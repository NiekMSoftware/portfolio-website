<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>

        <!-- Styles -->
        <link rel="stylesheet" href="styles/base.css">
        <link rel="stylesheet" href="styles/components.css">
        <link rel="stylesheet" href="styles/layout.css">
    </head>

    <body>

        <!--  Main Engine Container  -->
        <div class="engine-container">
            <!--  Project Hierarchy Sidebar  -->
            <div class="project-hierarchy" id="projectHierarchy"></div>

            <!--  Main Content Area  -->
            <div class="main-content">

                <!--  Menu Bar -->
                <div class="menu-bar" id="menuBar">
                    <div class="menu-item">File</div>
                    <div class="menu-item">Edit</div>
                    <div class="menu-item">Assets</div>
                    <div class="menu-item">GameObject</div>
                    <div class="menu-item">Component</div>
                    <div class="menu-item">Window</div>
                    <div class="menu-item">Help</div>
                </div>

                <!--  Dropdown Menus Container -->
                <div id="dropDownMenus">

                    <!--  File Menu  -->
                    <div class="dropdown-menu" id="fileMenu">
                        <div class="dropdown-item">New File</div>
                        <div class="dropdown-item">Open File</div>
                        <div class="dropdown-divider"></div>
                        <div class="dropdown-item">Download CV</div>
                    </div>

                </div>

                <!--  Tab Bar  -->
                <div class="tab-bar">
                    <div class="tab active">
                        <span>About.cs</span>
                        <div class="tab-close"></div>
                    </div>
                </div>

                <!--  Workspace  -->
                <div class="workspace">
                    <div class="editor-area" id="editorArea">
                        <!-- Content sections will be loaded here -->
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
